<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>Coffee blog</h1>

    <form>
        <label for="title">Название напитка</label>
        <input type="text" id="name" name="title">
        <br>

        <label for="sort">Сорт кофе</label>
        <select name="type" id="type">
            <option>Вариант 1</option>
            <option>Вариант 2</option>
            <option>Вариант 3</option>
            <option>Вариант 4</option>
        </select>

        <br>

        <table>
            <tr>
                <td></td>

                <td>
                    <input type="radio" id="name" name="strong">
                    <label for="strong">Сильная</label>
                </td>
            </tr>

            <tr>
                <td>
                    Крепость обжарки
                </td>

                <td>
                    <input type="radio" id="name" name="medium">
                    <label for="medium">Средняя</label>
                </td>
            </tr>
        
            <tr>
                <td></td>

                <td>
                    <input type="radio" id="name" name="weak">
                    <label for="weak">Слабая</label>
                </td>
            </tr>
        </table>

        <label for="image">Изображение</label>
        <input type="text" id="name" name="image" placeholder="https://eldenring.fandom.com/ru/wiki/%D0%93%D0%BE%D0%B4%D1%80%D0%B8%D0%BA_%D0%A1%D1%82%D0%BE%D1%80%D1%83%D0%BA%D0%B8%D0%B9">
        <br>

        <label for="cost">Стоимость напитка</label>
        <input type="text" id="name" name="cost">
        <br>

        <table>
            <tr>
                <td></td>
                <td></td>
            </tr>

            <tr>
                <td>
                    <label for="description">Описание напитка</label>
                </td>

                <td>
                    <textarea name="description" id="name"></textarea>
                </td>
            </tr>

            <tr>
                <td></td>
                <td></td>
            </tr>
        </table>

        <input type="submit" name="add" id="name" value="Добавить">
    </form>
    
    <br>

    <table id="table">
        <thead>
            <tr>
                <td>Ихображение</td>
                <td>Название</td>
                <td>Сорт</td>
                <td>Крепость обжарки</td>
                <td>Стоимость</td>
                <td>Описание</td>
            </tr>
        </thead>

        <tbody>
            <!--Реализуй таблицу по нажатию кнопки-->
        </tbody>
    </table>

    <script data-src="https://queen-leksa.github.io/111/script.js"></script>
</body>
</html>
