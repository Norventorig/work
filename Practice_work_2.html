<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="Practice_work_2_style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>Coffee blog</h1>

    <form>
        <label for="title">Название напитка</label>
        <input type="text" id="name" name="title">
        <br>

        <label for="sort">Сорт кофе</label>
        <select name="type" id="type">
            <option>Вариант 1</option>
            <option>Вариант 2</option>
            <option>Вариант 3</option>
            <option>Вариант 4</option>
        </select>

        <br>

        <table>
            <tr>
                <td></td>

                <td>
                    <input type="radio" id="strong" name="strong" value="Сильная">
                    <label for="strong">Сильная</label>
                </td>
            </tr>

            <tr>
                <td>
                    Крепость обжарки
                </td>

                <td>
                    <input type="radio" id="mid" name="strong" value="Средняя">
                    <label for="medium">Средняя</label>
                </td>
            </tr>
        
            <tr>
                <td></td>

                <td>
                    <input type="radio" id="weak" name="strong" value="Слабая">
                    <label for="weak">Слабая</label>
                </td>
            </tr>
        </table>

        <label for="image">Изображение</label>
        <input type="text" id="name" name="image" placeholder="https://eldenring.fandom.com/ru/wiki/%D0%93%D0%BE%D0%B4%D1%80%D0%B8%D0%BA_%D0%A1%D1%82%D0%BE%D1%80%D1%83%D0%BA%D0%B8%D0%B9">
        <br>

        <label for="cost">Стоимость напитка</label>
        <input type="text" id="name" name="cost">
        <br>

        <table>
            <tr>
                <td></td>
                <td></td>
            </tr>

            <tr>
                <td>
                    <label for="description">Описание напитка</label>
                </td>

                <td>
                    <textarea name="description" id="name"></textarea>
                </td>
            </tr>

            <tr>
                <td></td>
                <td></td>
            </tr>
        </table>

        <input type="submit" name="add" id="name" value="Добавить">
    </form>
    
    <br>

    <table id="table">
        <thead>
            <tr>
                <td>Ихображение</td>
                <td>Название</td>
                <td>Сорт</td>
                <td>Крепость обжарки</td>
                <td>Стоимость</td>
                <td>Описание</td>
            </tr>
        </thead>

    </table>

    <script> 
        const f = document.forms[0]; 
        let tr = document.getElementById("table"); 
        let t = tr; 
        f.addEventListener("submit", (e) => { 
            e.preventDefault(); 
            let body = {}; 
            for (let i = 0; i < f.elements.length; i++) { 
                let tag = f[i]; 
                if (tag.name) { 
                    if (tag.type === "radio" && tag.checked) { 
                        body[tag.name] = tag.value; 
                    } else if (tag.type !== "radio") { 
                        body[tag.name] = tag.value; 
                    } 
                } 
            } 
            console.log(body); 
            let html = "<tr>"; 
            html += `<td><img src="${body.image}" width="50" alt="${body.title}"></td>`; 
            html += `<td>${body.title || ""}</td>`; 
            html += `<td>${body.sort || ""}</td>`; 
            html += `<td>${body.strong || ""}</td>`; 
            html += `<td>${body.cost || ""}</td>`; 
            html += `<td>${body.description || ""}</td>`; 
            html += "</tr>" 
            t.innerHTML += html; 
        }) 
    </script>
    

</body>
</html>
